<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petfoundation Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .shared-navbar {
            background-color: #343a40; /* Color de fondo del navbar */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }

        .navbar-title {
            color: #ffffff; /* Color del texto del navbar */
        }

        .navbar-title:hover {
            color: #ffc107; /* Cambia a un color brillante cuando se realiza hover */
            text-decoration: none; /* Elimina el subrayado del enlace */
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .icon-line {
            content: '';
            width: 30px;
            height: 2px;
            background-color: #ffd700;
            margin: 0 10px;
        }

        .icon {
            font-size: 24px;
            color: #ffd700;
            margin: 0 5px;
        }

        .icon:first-child {
            margin-left: 0;
        }

        .icon:last-child {
            margin-right: 0;
        }

        .content-wrapper {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Navbar utilizando clases de Bootstrap -->
    <nav class="navbar shared-navbar">
        <div class="container-fluid">
            <!-- Título del Navbar -->
            <a class="navbar-brand navbar-title" href="#">Petfoundation</a>
            <!-- Contenedor de iconos en el Navbar -->
            <div class="icon-container">
                <!-- Línea que representa el perro -->
                <div class="icon-line"></div>
                <!-- Icono de perro -->
                <i class="fas fa-dog icon"></i>
                <!-- Icono de gato -->
                <i class="fas fa-cat icon"></i>
                <!-- Línea que representa el gato -->
                <div class="icon-line"></div>
            </div>
        </div>
    </nav>

    <!-- Área de contenido principal utilizando clases de Bootstrap -->
    <div class="container-fluid content-wrapper">
        <!-- Contenido principal de la página -->
        <div class="container">
            <!-- Contenido adicional aquí -->
        </div>
    </div>

    <!-- Scripts de Bootstrap al final del cuerpo para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
