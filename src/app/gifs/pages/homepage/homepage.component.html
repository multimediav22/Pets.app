<!-- gif-cards.component.html -->
<div class="container">
  <div class="row justify-content-center pt-3">
    <div *ngFor="let gif of gifs" class="col-lg-3 col-md-4 col-sm-6 mb-3">
      <div class="card text-center bg-dark">
        <!-- CorrecciÃ³n en el atributo src y alt -->
        <img alt="{{ gif.title }}" src="{{ gif.images.downsized_medium.url }}" class="card-img-top">
        <div class="card-body text-white">
          <p class="card-text">
            {{ gif.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
